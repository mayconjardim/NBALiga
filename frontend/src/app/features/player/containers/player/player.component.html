<div class="container">
  <ng-container *ngIf="player && awards">
    <player-header [player]="player" [awards]="awards"></player-header
  ></ng-container>

  <ng-container *ngIf="player!">
    <player-ratings [player]="player"></player-ratings
  ></ng-container>

  <ng-container *ngIf="playerStats!">
    <player-stats
      [playerStats]="playerStats"
      [playerOffStats]="playerOffStats"
    ></player-stats
  ></ng-container>
</div>
