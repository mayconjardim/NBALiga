<div style="display: flex">
  <div style="width: 200px">
    <canvas
      baseChart
      class="chart"
      [data]="radarChartData"
      [options]="radarChartOptions"
      [type]="radarChartType"
    >
    </canvas>
  </div>

  <div style="width: 200px">
    <canvas
      baseChart
      class="chart"
      [data]="radarChartData"
      [options]="radarChartOptions"
      [type]="radarChartType"
    >
    </canvas>
  </div>
</div>
