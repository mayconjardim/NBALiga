<div class="container">
  <div class="container-header">
    <ng-container *ngIf="team!">
      <team-header [team]="team"></team-header>
    </ng-container>
  </div>

  <div class="container-tabs">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Roster">
        <ng-container *ngIf="team!">
          <team-roster [team]="team"></team-roster> </ng-container
      ></mat-tab>
      <mat-tab label="Contracts">Contracts</mat-tab>
      <mat-tab label="Schedule">Schedule</mat-tab>
      <mat-tab label="Draft Picks">Draft Picks</mat-tab>
    </mat-tab-group>
  </div>
</div>
