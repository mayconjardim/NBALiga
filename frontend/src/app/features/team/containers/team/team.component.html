<div class="container">
  <div class="container-header">
    <ng-container *ngIf="team! && rank!">
      <team-header [team]="team" [rank]="rank"></team-header>
    </ng-container>
  </div>

  <div class="container-tabs">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Roster">
        <ng-container *ngIf="team!">
          <team-roster [team]="team"></team-roster>
        </ng-container>
      </mat-tab>

      <mat-tab label="Contracts">
        <ng-container *ngIf="team!">
          <team-contracts [team]="team"></team-contracts>
        </ng-container>
      </mat-tab>

      <mat-tab label="Schedule">
        <ng-container *ngIf="team!">
          <team-schedule [team]="team" [schedule]="schedule"></team-schedule>
        </ng-container>
      </mat-tab>

      <mat-tab label="Draft Picks">
        <ng-container *ngIf="team!">
          <team-draftpicks [team]="team"></team-draftpicks>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
