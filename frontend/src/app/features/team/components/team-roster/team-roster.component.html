<div class="container">
  <mat-card class="player-card" *ngFor="let player of players">
    <mat-card-header>
      <div
        class="player-card-img"
        mat-card-avatar
        [ngStyle]="getPlayerPic(player.lastName, player.firstName)"
      ></div>
      <mat-card-title
        ><span>{{ player.firstName }}</span>
        <p>{{ player.lastName }}</p></mat-card-title
      >
      <mat-card-subtitle>{{
        getPosition(player.positionNumber)
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p></p>
    </mat-card-content>
  </mat-card>
</div>
