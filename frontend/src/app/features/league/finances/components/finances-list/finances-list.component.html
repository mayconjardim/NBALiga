<div class="container">
  <table mat-table [dataSource]="teams | orderBy : order : true">
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>TEAM</th>
      <td mat-cell *matCellDef="let team">
        <img [src]="teamLogo + [team.name] + '.svg'" />
        <a routerLink="teams/{{ team.id }}">{{ team.teamName }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="payroll">
      <th mat-header-cell *matHeaderCellDef>PAYROLL</th>
      <td mat-cell *matCellDef="let team">
        {{ team.totalSalary | currency : "USD" : "symbol" : "1.0" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="capSpace">
      <th mat-header-cell *matHeaderCellDef>CAP SAPCE</th>
      <td
        [ngStyle]="{
          color: team.capSpace < 0 ? 'red' : 'green'
        }"
        mat-cell
        *matCellDef="let team"
      >
        {{ team.capSpace | currency : "USD" : "symbol" : "1.0" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
